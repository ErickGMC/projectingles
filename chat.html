<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai vs Mariachi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="left-side">
                <img src="bandera-japon.png" alt="Bandera de Japón" class="flag">
                <img src="samurai.png" alt="Samurai" class="character hidden" id="samurai">
                <div class="text hidden" id="japan-text">JAPÓN</div>
            </div>
            <div class="right-side">
                <img src="bandera-mexico.png" alt="Bandera de México" class="flag">
                <img src="mariachi.png" alt="Mariachi" class="character hidden" id="mariachi">
                <div class="text hidden" id="mexico-text">MÉXICO</div>
            </div>
        </div>
        <div class="center">
            <img src="japon.jpg" alt="Imagen de Japón" class="center-image" id="japan-image">
            <img src="mexico.jpg" alt="Imagen de México" class="center-image" id="mexico-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
